<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Intrest Calculator</title>
    </head>
    <body>
        <br/><br/>
        <h1>Simple   Interest   Calculator</h1>
        <center>
            <br/><br/>
            <div>
                <h3>Amount <input type="number"  id="principal"></h3>
                <h3>Intrest Rate <input type="range" id="rate" name="rate" min="1" max="20" step="0.50" oninput="showVal(this.value)">
                <span id="value" value=0></span><br/></h3>
                <h3>No. of Years 
                <select name="selection" id="years">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select></h3><br/>
                <button onclick="compute()">Compute Intrest</button><br/>
            </div>
            <div>
            <span id="amount"></span><mark><span id="amount2"></mark></span><br/><br/>
            <span id="rate2"></span><mark><span id="rate3"></mark></span><br/><br/>
            <span id="result"></span><mark><span id="result2"></mark></span><br/><br/>
            <span id="year"></span><mark><span id="year2"></mark></span><br/><br/>
            </div>
        </center>
        <h3>&copy Everyone Can Get Rich</h3>
    </body>
</html>
